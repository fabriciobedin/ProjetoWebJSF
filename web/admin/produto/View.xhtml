<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoViewDlg" widgetVar="ProdutoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProdutoTitle}">
            <h:form id="ProdutoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produtoController.selected != null}">
                        <h:outputText value="#{bundle.ViewProdutoLabel_prdCodigo}"/>
                        <h:outputText value="#{produtoController.selected.prdCodigo}" title="#{bundle.ViewProdutoTitle_prdCodigo}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_prdDescricao}"/>
                        <h:outputText value="#{produtoController.selected.prdDescricao}" title="#{bundle.ViewProdutoTitle_prdDescricao}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_prdDatahora}"/>
                        <h:outputText value="#{produtoController.selected.prdDatahora}" title="#{bundle.ViewProdutoTitle_prdDatahora}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProdutoLabel_prdValorunitario}"/>
                        <h:outputText value="#{produtoController.selected.prdValorunitario}" title="#{bundle.ViewProdutoTitle_prdValorunitario}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_prdAtivo}"/>
                        <p:selectBooleanCheckbox value="#{produtoController.selected.prdAtivo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_usrCodigo}"/>
                        <h:outputText value="#{produtoController.selected.usrCodigo}" title="#{bundle.ViewProdutoTitle_usrCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProdutoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
