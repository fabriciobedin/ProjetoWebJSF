<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoCreateDlg" widgetVar="ProdutoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProdutoTitle}">
            <h:form id="ProdutoCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{produtoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_prdDescricao}" for="prdDescricao" />
                        <p:inputText id="prdDescricao" size="50" value="#{produtoController.selected.prdDescricao}" title="#{bundle.CreateProdutoTitle_prdDescricao}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_prdDescricao}"/>
                        
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_prdValorunitario}" for="prdValorunitario" />
                        <p:inputText id="prdValorunitario" value="#{produtoController.selected.prdValorunitario}" title="#{bundle.CreateProdutoTitle_prdValorunitario}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_prdValorunitario}"/>
                        
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_prdAtivo}" for="prdAtivo" />
                        <p:selectBooleanCheckbox id="prdAtivo" value="#{produtoController.selected.prdAtivo}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_prdAtivo}"/>

                    </h:panelGrid>
                    <p:commandButton actionListener="#{produtoController.create}" value="#{bundle.Save}" update="display,:ProdutoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProdutoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProdutoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
